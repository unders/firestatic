{{- define "part/header-nav" -}}
    {{ $currentPage := .CurrentPage }}
    {{ range .Navigations }}
        {{ if eq .Name $currentPage }}
            <a href="{{.Path}}" class="selected">{{.Name}}</a>
        {{ else }}
            <a href="{{.Path}}">{{.Name}}</a>
        {{ end }}
    {{ end }}
{{ end -}}
